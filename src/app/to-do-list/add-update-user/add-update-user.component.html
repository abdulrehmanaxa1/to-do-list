<div class="flex flex-col">
    <div class="header">
        <h1>{{title}}</h1>
    </div>

    <div class="flex flex-col flex-wrap mx-2 my-2">
        <form [formGroup]="addUpdateForm">

            <div >
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Alex" formControlName="FirstName">
                  </mat-form-field>
            </div>

            <div >
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Phillips" formControlName="LastName">
                  </mat-form-field>
            </div>

            <div >
                <mat-form-field>
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="u_1234" formControlName="UserName">
                  </mat-form-field>
            </div>

            <div >
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="pat@example.com" formControlName="Email" type="email">
                  </mat-form-field>
            </div>

            <div >
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="+1234567" formControlName="PhoneNumber">
                  </mat-form-field>
            </div>
            
            <div >
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Street 124, House 124" formControlName="Address">
                  </mat-form-field>
            </div>
        </form>
        <div class="flex justify-center">
            <button mat-raised-button color="primary" (click)="addUpdateUser()">{{title}}</button>
            <button mat-raised-button style="background-color: white !important;" class="mx-2" (click)="close(0)">Cancel</button>
        </div>
    </div>
</div>
