<div class="flex-col">
  <div class="header">
    <h1>To Do List</h1>
  </div>

  <div class="flex flex-wrap justify-between mx-3 my-3">
    <div class="flex flex-wrap flex-row">
        <form [formGroup]="listForm">
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="info@mail.com" formControlName="Email" type="email">
                  </mat-form-field>
            </div>
    
        </form>
        <div class="mx-2 my-3">
            <button mat-raised-button color="primary" (click)="getData()">Search <mat-icon>search</mat-icon></button>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="addUserUpdateDialog()">Add User</button>
  </div>

  <div class="flex flex-wrap mx-3 my-3">
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <ng-container matColumnDef="first">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let list"> {{list?.FirstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="last">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let list"> {{list?.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User Name </th>
          <td mat-cell *matCellDef="let list"> {{list?.UserName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let list"> {{list?.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let list"> {{list?.PhoneNumber}} </td>
          </ng-container>
        
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let list"> {{list?.Address}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let list"> 
               <span class="actions" (click)="deleteData(list)"><mat-icon>delete</mat-icon></span>| <span class="actions" (click)="addUserUpdateDialog(list)"><mat-icon>edit</mat-icon></span> | <span class="actions" (click)="viewData(list)"><mat-icon>visibility</mat-icon></span>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input?.value}}"</td>
        </tr> -->
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  </div>

</div>
