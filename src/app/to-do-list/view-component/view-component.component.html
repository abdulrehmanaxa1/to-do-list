<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="User Info"><app-user-info [userInfo]="data"></app-user-info></mat-tab>
    <mat-tab label="History"><app-history [history]="data"></app-history></mat-tab>
</mat-tab-group>

<div class="flex justify-center">
    <button mat-raised-button style="background-color: white !important;" class="mx-2" (click)="close(0)">Cancel</button>
</div>
